name: Build and Test InventoryManagement.API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    env:
      Solution_Name: InventoryManagement.API.csproj         # Your main API project file
      Test_Project_Path: ""                                 # (Optional) if you have tests in the future

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 💾 Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: 📦 Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: 🛠️ Build the project
      run: dotnet build ${{ env.Solution_Name }} --no-restore --configuration Release

    # Uncomment the next block if/when you add unit tests
    # - name: 🧪 Run Tests
    #   run: dotnet test ${{ env.Test_Project_Path }} --no-build --verbosity normal

    - name: 🚀 Publish the project
      run: dotnet publish ${{ env.Solution_Name }} --configuration Release --output ./publish

    - name: 📁 Upload publish folder
      uses: actions/upload-artifact@v4
      with:
        name: InventoryManagement.API
        path: ./publish
